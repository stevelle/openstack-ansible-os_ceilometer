#TODO(evrardjp): Replace the next 2 tasks by a standard apt with cache
#when https://github.com/ansible/ansible-modules-core/pull/1517 is merged
#in 1.9.x or we move to 2.0 (if tested working)
- name: Check apt last update file
  stat:
    path: /var/cache/apt
  register: apt_cache_stat
  tags:
    - ceilometer-apt-packages

- name: Update apt if needed
  apt:
    update_cache: yes
  when: "ansible_date_time.epoch|float - apt_cache_stat.stat.mtime > {{cache_timeout}}"
  tags:
    - ceilometer-apt-packages

- name: Install apt packages
  apt:
    pkg: "{{ item }}"
    state: latest
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: ceilometer_apt_packages
  tags:
    - ceilometer-install
    - ceilometer-apt-packages

- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in ceilometer_developer_constraints %}
      {{ item }}
      {% endfor %}
  when:
    - ceilometer_developer_mode | bool
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Set constraint file fact for developer mode
  set_fact:
    pip_install_options: "{{ pip_install_options|default('') }} --constraint /opt/developer-pip-constraints.txt"
  when:
    - ceilometer_developer_mode | bool
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Install requires pip packages
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: ceilometer_requires_pip_packages
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Get local venv checksum
  stat:
    path: "/var/cache/{{ ceilometer_venv_download_url | basename }}"
    get_md5: False
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
  register: local_venv_stat
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Get remote venv checksum
  uri:
    url: "{{ ceilometer_venv_download_url | replace('tgz', 'checksum') }}"
    return_content: True
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
  register: remote_venv_checksum
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

# TODO: When project moves to ansible 2 we can pass this a sha256sum which will:
#       a) allow us to remove force: yes
#       b) allow the module to calculate the checksum of dest file which would
#          result in file being downloaded only if provided and dest sha256sum
#          checksums differ
- name: Attempt venv download
  get_url:
    url: "{{ ceilometer_venv_download_url }}"
    dest: "/var/cache/{{ ceilometer_venv_download_url | basename }}"
    force: yes
  ignore_errors: true
  register: get_venv
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
    - (local_venv_stat.stat.exists == False or
        {{ local_venv_stat.stat.checksum is defined and local_venv_stat.stat.checksum != remote_venv_checksum.content | trim }})
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Set ceilometer get_venv fact
  set_fact:
    ceilometer_get_venv: "{{ get_venv }}"
  when: ceilometer_venv_enabled | bool
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Remove existing venv
  file:
    path: "{{ ceilometer_venv_bin | dirname }}"
    state: absent
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
    - ceilometer_get_venv | changed
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Create ceilometer venv dir
  file:
    path: "{{ ceilometer_venv_bin | dirname }}"
    state: directory
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
    - ceilometer_get_venv | changed
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Unarchive pre-built venv
  unarchive:
    src: "/var/cache/{{ ceilometer_venv_download_url | basename }}"
    dest: "{{ ceilometer_venv_bin | dirname }}"
    copy: "no"
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
    - ceilometer_get_venv | changed
  notify: Restart ceilometer services
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Update virtualenv path
  command: >
    virtualenv-tools --update-path=auto {{ ceilometer_venv_bin | dirname }}
  when:
    - not ceilometer_developer_mode | bool
    - ceilometer_venv_enabled | bool
    - ceilometer_get_venv | success
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Install pip packages (venv)
  pip:
    name: "{{ item }}"
    state: present
    virtualenv: "{{ ceilometer_venv_bin | dirname }}"
    virtualenv_site_packages: "no"
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: ceilometer_pip_packages
  when:
    - ceilometer_venv_enabled | bool
    - ceilometer_get_venv | failed or ceilometer_developer_mode | bool

  notify: Restart ceilometer services
  tags:
    - ceilometer-install
    - ceilometer-pip-packages

- name: Install pip packages (no venv)
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ pip_install_options|default('') }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: ceilometer_pip_packages
  when:
    - not ceilometer_developer_mode | bool
    - not ceilometer_venv_enabled | bool
  notify: Restart ceilometer services
  tags:
    - ceilometer-install
    - ceilometer-pip-packages
